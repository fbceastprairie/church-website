name: Keep Supabase Alive

on:
  schedule:
    # Runs at 00:00 UTC on Tuesday and Friday
    - cron: '0 0 * * 2,5'
  # Allows you to run it manually from GitHub UI for testing
  workflow_dispatch:

jobs:
  run-synthetic-user:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        # Using npm install instead of ci as package-lock may not be present
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Debug File System
        run: |
          echo "Listing root directory:"
          ls -F
          echo "Listing tests directory:"
          ls -F tests/ || echo "tests/ directory not found"

      - name: Run Playwright Script
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        # Run using the npm script which aliases 'playwright test'
        # This uses playwright.config.ts to find the tests automatically
        run: npm run test:e2e
