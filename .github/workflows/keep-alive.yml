name: Keep Supabase Alive

on:
  schedule:
    # Runs at 00:00 UTC on Tuesday and Friday
    - cron: '0 0 * * 2,5'
  # Allows you to run it manually from GitHub UI for testing
  workflow_dispatch:

jobs:
  run-synthetic-user:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        # Changed from 'npm ci' to 'npm install' because package-lock.json might not exist in the repo
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Script
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npx playwright test tests/keep-alive.spec.ts
